    <!-- Apartados ==
1) Imprime tu nombre.
2) Crea un array con los dias de la semana, imprimela.
3) Crea un array con ingresos (1,2,3,4,5) y otra con gastos (5,4,3,2,1). Calcula el beneficio restando ingresos-gastos. Imprime: dia, ingresos, gastos y beneficios.
4) Calcula e imprime totales: ingresos#gastos#beneficios, son la suma respectiva de todos los dia.
5) Calcula e imprime medias: ingresos#gastos#beneficos, son la media respectiva de todos los dias.
6) Para las últimas tres lineas crea o copia de internet una funcion que retorne un valor al azar. Calcula ingresos y gastos con valores al azar entre 2 y 8 incluidos.
 Para cada recarga de página tendremos datos diferentes generados al azar. La captura 2 ha sido tomada despues de una recarga de la página. -->


 <script>
     const nombreUsuario = "Pepe"
      const showNombre = `Nombre: ${nombreUsuario}`;
      const weekDays = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo'];
      const incomeArray = [1, 2, 3, 4, 5]
      const outcomeArray = [5, 4, 3, 2, 1]

      const benefit = [];

      for(let i = 0; i < incomeArray.length; i++){
          benefit[i] = incomeArray[i] - outcomeArray[i]
      }

      console.log(`%c Benefit: ${benefit}`, 'font-weight: bold; color: cyan')
      console.table(benefit)

      document.write(`Dia: ${weekDays} <br>`)
      document.write(`Ingresos: ${weekDays[0]}: ${incomeArray[0]}-${outcomeArray[0]} = ${benefit[0]}`)
 </script>
