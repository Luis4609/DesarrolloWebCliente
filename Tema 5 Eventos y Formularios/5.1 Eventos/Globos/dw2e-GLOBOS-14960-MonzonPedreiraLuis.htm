<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globos Js</title>
    <style>
      .container {
        width: 850px;
        height: 600px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <button onclick="myMove()">Move</button>
    <div class="container" id="container"></div>
    <script>
      var idNode = 0;
      const container = document.getElementById("container");
      var globos = [];
      var intervalos = [];

      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      function generarNumero(numero) {
        return (Math.random() * numero).toFixed(0);
      }

      function colorRGB() {
        var coolor =
          "(" +
          generarNumero(255) +
          "," +
          generarNumero(255) +
          "," +
          generarNumero(255) +
          ")";
        return "rgb" + coolor;
      }
      function createNode(element) {
        var node = document.createElement(element);
        node.classList.add("globe");
        node.id = idNode++;
        node.style.width = "50px";
        node.style.height = "50px";
        node.style.borderRadius = "50%";
        node.style.border = "1px solid black";
        node.style.position = "absolute";
        node.style.left = getRndInteger(30, 750) + "px";
        node.style.top = getRndInteger(30, 500) + "px";
        node.style.backgroundColor = colorRGB();
        node.style.transition = "top 1s, left 1s";
        setInterval(changeRandomPosition ,getRndInteger(500, 3500), node) ;

        return node;
      }
      function append(parent, el) {
        return parent.appendChild(el);
      }

      function changeRandomPosition(node) {
        node.style.top = getRndInteger(30, 550) + "px";
          node.style.left = getRndInteger(0, 700) + "px";
      }

      function createGlobes() {
        for (let i = 0; i < 35; i++) {
          console.log("For");
          let globo = createNode("div");
          append(container, globo);
        }
      }
      createGlobes();
    </script>
  </body>
</html>
