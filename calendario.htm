<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario 2</title>
</head>

<body>
    <script>
        //Declarar variables
        const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
        const dias = ['l', 'm', 'x', 'j', 'v', 's', 'd'];
        //Cantidad de dias, segun el mes
        const diasMes = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        //Contadores para el calendario
        var contNumDias = 0;
        var contSemanaDias = -1;

        for (let i = 0; i < 12; i++) {
            var cajaMes = document.createElement('div');
            console.log(cajaMes);
            //Style para la caja del mes
            cajaMes.style.fontSize = '24px';
            cajaMes.style.display = 'flex';
            cajaMes.style.alignItems = 'center';
            cajaMes.style.justifyContent = 'center';
            for (let j = 0; j < 49; j++) {
                if (contNumDias < diasMes[i]) {
                    contNumDias++;
                }
                //Para saber si estamos en dias entre semana o fin de semana
                if (contSemanaDias < 6) {
                    contSemanaDias++;
                } else {
                    contSemanaDias = 0;
                }
                var cajasDia = document.createElement('div');
                if (dias[contSemanaDias] == 's' || dias[contSemanaDias] == 'd') {
                    //Los Sabados y Domingos aparecen en rojo, para diferenciarlos de los dias laborables
                    cajasDia.style.color = 'red';
                }
                //Style para los dias
                cajasDia.style.fontSize = '14px';
                cajasDia.style.margin = '4px';
                cajasDia.innerText = contNumDias + '\n' + dias[contSemanaDias];
                cajaMes.appendChild(cajasDia);
                cajasDia.addEventListener('click', clickDiaMensaje);
            }
            document.body.appendChild(cajaMes);
            contNumDias = 0;
        }
        //Al hacer click en un dia aparece un pop-up, para preguntar sobre un mensaje o recordatorio
        function clickDiaMensaje() {
            this.mensaje = prompt('Introduce un mensaje para el dia: ', this.mensaje);

        }

    </script>
</body>

</html>
