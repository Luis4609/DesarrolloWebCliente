<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Form</h2>
        </div>
        <!-- Campos formulario: Name, Sex, Eye Color, Check all that apply, Describe your athletic ability: -->
        <form class="needs-validation" action="#" method="post" novalidate>

            <div class="row g-3">
                <div class="col-sm-6">
                    <h5 class="mb-3"> <label for="firstName" class="form-label">First name</label></h5>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <h5 class="mb-3">Sex:</h5>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sex-male">
                <label class="form-check-label" for="sex-male">Male</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sex-female">
                <label class="form-check-label" for="sex-female">Female</label>
            </div>
            <hr class="my-4">
            <div class="col-md-5">
                <h5 class="mb-3"><label for="country" class="form-label">Eye Color</label></h5>
                <select class="form-select" id="country" required>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>Black</option>
                    <option>Brown</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>
            <hr class="my-4">
            <h5 class="mb-3">Check all that apply:</h5>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sex-male">
                <label class="form-check-label" for="sex-male">Over 6 feet tall</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sex-female">
                <label class="form-check-label" for="sex-female">Over 200 pounds</label>
            </div>
            <hr class="my-4">
            <h5 class="mb-3"><label for="athletic-ability">Describe your athletic ability:</label></h5>  
            <textarea class="form-control" aria-label="With textarea" required></textarea>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-md" type="submit">Send my information</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="form-validation.js"></script>
</body>

</html>
