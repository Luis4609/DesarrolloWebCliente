<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Contacta</h2>
            <p class="lead">Campo requerido <i class="bi bi-exclamation-diamond"></i></p>
          </div>
        <form action="#" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Pepe Perez">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" required>Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="pepeperez@gmail.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="webPage" class="form-label">PÃ¡gina web</label>
                <input type="email" class="form-control" id="webPage" aria-describedby="emailHelp" placeholder="https://pepeperez.com">
            </div>
            <div class="mb-3">
                <label for="mensajeArea" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensajeArea"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
