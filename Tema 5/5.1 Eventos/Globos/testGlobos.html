<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globos Js</title>
    <style>
        .container {
            width: 850px;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <button onclick="moveItem()">Move</button>
    <div class="container" id="container"></div>
    <script>
        const container = document.getElementById("container");
        var id = null;

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function generarNumero(numero) {
            return (Math.random() * numero).toFixed(0);
        }

        function colorRGB() {
            var coolor = "(" + generarNumero(255) + "," + generarNumero(255) + "," + generarNumero(255) + ")";
            return "rgb" + coolor;
        }
        function append(parent, el) {
            return parent.appendChild(el);
        }
        function createGlobes() {
            for (let i = 0; i < 20; i++) {
                var node = document.createElement("div");
                node.classList.add("globe");
                node.id = i;
                node.style.width = "50px";
                node.style.height = "50px";
                node.style.borderRadius = "50%";
                node.style.border = "1px solid black";
                node.style.position = "absolute";
                node.style.left = getRndInteger(0, 750) + "px";
                node.style.top = getRndInteger(0, 500) + "px";
                node.style.backgroundColor = colorRGB();
                node.moveNode = function myMove() {
                    var pos = 0;
                    clearInterval(id);
                    id = setInterval(frame, 10);
                    function frame() {
                        if (pos == 650) {
                            clearInterval(id);
                        } else {
                            pos++;
                            this.style.top = pos + 'px';
                            this.style.left = pos + 'px';
                        }
                    }
                }
                append(container, node);
            }
        }
        createGlobes();
    </script>
</body>

</html>
