<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="mainDragDrop.js"></script>
    <title>Drag and drop</title>
</head>

<body>
    <!-- Container for BOOKMARKS -->

    <div class="container-item" id="bookmarks">
        <div class="container-child title">BOOKMARKS</div>
        <div id="bookmarksDrop" class="drop contenedor-child" ondrop="drop(event)" ondragover="allowDrop(event)">
            Borrar
        </div>
        <div id="addBookmarks" class="add contenedor-child">Add</div>
    </div>
    <!-- Container for CONTENIDO -->
    <div class="container-item contenido" id="contenido">
        <div class="container-child title">CONTENIDO</div>
        <label>Título</label>
        <input id="title" type="text">
        <label>URL</label>
        <input id="url" type="text">
        <label>Descripción</label>
        <input id="description" type="text">
        <div class="drop" ondrop="drop(event)" ondragover="allowDrop(event)">Borrar</div>
    </div>
    <!-- Container for ETIQUETAS -->
    <div class="container-item" id="etiquetas">
        <div class="container-child title">ETIQUETAS</div>
        <div class="drop contenedor-child" ondrop="drop(event)" ondragover="allowDrop(event)">
            Borrar
        </div>
        <div id="addEtiquetas" class="add contenedor-child">Add</div>
    </div>

</body>

</html>
